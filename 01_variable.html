<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable(변수)</title>
    <script> //여기서는 자바스크립트 사용 하겠다
        var abcd = 10; /*프로그래밍언어에서는 '=' 뒤에있는 값을 앞에있는 공간에 저장(할당,대입)하겠다는 뜻 
        "저장공간=데이터"(위치설정 중요)*/ 

        //a 이름만 불러주면 a라는 이름의 데이터 꺼내와서 사용할 수 있어
        console.log(abcd); //화면에 보여주겠다 () 안에 있는 데이터를 웹페이지에 말고 디버그(개발자공가)에 
        ///웹페이지에서 개발자도구탭에서 elements 옆 consle에서 코드확인 가능
        
        var acbd =20; 
        console.log(acbd); 

        var abcd = 30; 
        console.log(abcd) //이름은 같지만 다른 변수 

        //----------------------

        let a1; //변수는 선언한 다음에 값 입력해주는 거 가능 
        a1 = 100; //가장 처음에 넣는 값을 초기화(다른 데이터 저장돼 있을수도 있어서 청소개념)
        console .log(a1);

        a1 = 200
        console .log(a1) // 값 변경 가능

        const a2 = 300; //상수는 선언과 동시에 값 지정해줘야해
        console .log(a2)

        //a2 =400; -> error 상수는 값 변경 불가능 

        // let a1; 이미 선언했기때문에 또 선언하는건 불가능
        document.write(a1); //웹페이지 화면에 나타나게 -> html태그랑 충돌할 수도 있어서 거의 사용하지 않음
    </script>
</head>
<body>
    
</body>
</html>
