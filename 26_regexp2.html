<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식 2 </title>
    <script>
        const str = `
010-1234-5678
thesecond@gmail.com
Hello world!
https://www.omdbapi.com/?apikey=7035c60c&s=frozen
The quick brown fox jumps over the lazy dog.
hello@naver.com
http://localhost:1234
010-335-9248
동해물과 백두산이 마르고 닳도록
abbcccddddeeeee___`;

        console.log(str.match(/^h.../gm)); //h로 시작하는 세글자 문자 => http,hell,http
        //첫글자 찾아야하니까 문장 앞에 공백 없어야해
        console.log(str.match(/^h.../gmi)); //대문자까지
        console.log("----------------");

        console.log(str.match(/\.com/g)); //.com이라는 문자를 전체 문자에서
        console.log(str.match(/\.com$/gm));
        console.log(str.match(/...\.com$/gm));
        console.log("----------------");

        console.log(str.match(/fox|dog/g)); //fox나 dog 추출 => fox, dog
        console.log(str.match(/fox|dog|\.com/g));
        console.log(str.match(/http/g));  //http 인 애만 찾고싶은데 https까지 같이 나와 
        console.log(str.match(/https/g));
        console.log(str.match(/https?/g)); // => s 하나 차이니까 굳이 |쓰지 않고 
        console.log("---------------");

        console.log(str.match(/\d/g));
        console.log(str.match(/\d{4}/g)); //반복기호 숫자가 4자리 연속 오는 애들
        console.log(str.match(/e{3}/g));
        console.log(str.match(/\d{3,9}/g)); // 3자리 이상 9자리까지 {}안에는 공백 있으면 안돼 
        console.log(str.match(/\d{1,}/g)); // = \d+
        console.log("---------------");

        console.log(str.match(/m[ab]/g)); //=> ma 나 mb 출력 둘 중 하나만 출력
        console.log(str.match(/[a-z]{1,}/g)); //소문자로 시작하는 모든 문자 출력
        console.log(str.match(/[a-zA-Z]{1,}/g)); //소문자 + 대문자
        console.log(str.match(/[a-zA-Z가-힣]{1,}/g)); // 소문자 + 대문자 + 한글
        console.log(str.match(/[a-zA-Z가-힣0-9]{1,}/g)); // 특수문자를 제외한 모든 문자 
        console.log(str.match(/[^a-zA-Z가-힣0-9]{1,}/g)); // 모든 특수문자
        console.log("---------------");

        console.log(str.match(/\w+/g)); //63개 문자 중 한개 이상
        console.log(str.match(/\W+/g)); //w는 영문자만 해당되서 W에 한글이 포함돼
        console.log(str.match(/\s+/g));  //공백이나 탭
        console.log(str.match(/\S+/g)); //공백을 제외한 모든 문자
        console.log("---------------");

       //['https://www.omdbapi.com/','http://localhost']
        console.log(str.match(/https?:\/\/\w+\.?\w+\.?\w+/gm)); //http로 시작하는 url만 추출하려고 할 때
        console.log(str.match(/https?:\/\/(?:\w+\.?)+\/?/gm)); //그룹 지정해서 문자와 . 이 계속 추출될 수 있도록 
        console.log(str.match(/.+(?=과)/g)); //과 앞쪽의 문자를 추출하겠다
        console.log(str.match(/(?<=과).+/g)); //과 뒤쪽에 있는 문자 (.+도 뒤로 바꿔줘야돼 )


        //전화번호 검색 ["010-1234-5678"] 예제문제
        console.log(str.match(/(?:\d+-)+\d+/gm));
        //이메일 검색 [""]
        console.log(str.match(/.+@.+/gm));
    </script>
</head>

</body>
</html>
