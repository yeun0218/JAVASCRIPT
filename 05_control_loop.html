    <title>control_loop반복문</title>
    <script>
        /*    while    */
        //console.log('**********');
        
        let cnt = 0;
        while(cnt < 10){
            document.write('*');
            cnt++;
        }
        document.write("<hr/>");
        //카운터 횟수 정해주는거 잊지말아야 돼 (cnt++)
        //0부터 시작하면 10 1부터시작하면 9 

        //1부터 10까지의 합계 (10까지 반복돌아야해)
       
        cnt= 0; //이미 앞에서 선언했기 때문에 초기화라고는 안하고 다시셋팅
        let sum = 0; //처음선언이기때문에 초기화
        while(cnt <= 10){
            sum += cnt; //sum = sum + cnt;
            cnt++; 
        }
        console.log(sum);


 
        //2^10
        cnt = 0;
        sum = 1;
        while(cnt < 10) {
            sum = sum * 2; //곱셈일땐 초기값 1로 
            cnt++;
        }
        console.log(sum); 

        console.log("------------------")

        /*   do-while   */
        cnt = 0;
        sum = 1;
        do{
            sum = sum * 2; //곱셈일땐 초기값 1로 
            cnt++;
        }while(cnt < 10); 
        console.log(sum);

            **********
        */

        for(let row=0; row<3; row++){ //row 0으로 시작 조건 참이면 밑으로 내려와
            for(let col=0; col<10; col++){// 두번째 for문 시작 col0으로 시작

            }
