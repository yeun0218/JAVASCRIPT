<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0_1inline</title>
</head>
<body>
    <h2>inline</h2>
    <input type="button" value="버튼" 
        style="background-color: red"
        onclick="window.alert('버튼이 눌렸어요'); "/>
        <!--태그 안에 직접 자바스크립트 언어 넣어
            onclick이 자바스크립에서 쓸 수 있는-->

</body>
</html>
